name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend (SPA to build/client)
        working-directory: frontend
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_BASE: ${{ vars.VITE_BASE }}
        run: npm run build:spa

      - name: Generate index.html from built assets
        run: |
          set -e
          OUT=frontend/build/client
          mkdir -p "$OUT"
          ENTRY=$(ls $OUT/assets/entry.client-*.js 2>/dev/null | head -n1 || true)
          if [ -z "$ENTRY" ]; then
            ENTRY=$(ls $OUT/assets/index-*.js 2>/dev/null | head -n1 || true)
          fi
          if [ -z "$ENTRY" ]; then
            echo "No entry script found in $OUT/assets" >&2
            exit 1
          fi
          BASE="${{ vars.VITE_BASE }}"
          if [ -n "$BASE" ] && [ "$BASE" != "/" ]; then
            ENTRY_PATH="$BASE${ENTRY#frontend/build/client}"
          else
            ENTRY_PATH="${ENTRY#frontend/build/client/}"
          fi
          printf '%s\n' \
            '<!doctype html>' \
            '<html lang="ru">' \
            '  <head>' \
            '    <meta charset="UTF-8" />' \
            '    <meta name="viewport" content="width=device-width, initial-scale=1.0" />' \
            '    <title>Mini Shop</title>' \
            '  </head>' \
            '  <body>' \
            '    <div id="root"></div>' \
            "    <script type=\"module\" src=\"$ENTRY_PATH\"></script>" \
            '  </body>' \
            '</html>' \
            > "$OUT/index.html"

      - name: Add 404.html for SPA fallback
        run: cp frontend/build/client/index.html frontend/build/client/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build/client

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
